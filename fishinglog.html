        align-items: center;
    }

        display: flex;
        align-items: center;

    }

        min-width: 0;

    }

        font-size: 14px;
        font-weight: 600;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .species-name .scientific {
        font-size: 11px;
        color: #666;
        font-style: italic;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .counter-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
    }

        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .counter-btn.minus {
        background: #ffebee;

    }

    .counter-btn.minus:active {
        background: #ffcdd2;
    }

    .counter-btn.plus {
        background: #e8f5e8;
        color: #4caf50;
    }

    .counter-btn.plus:active {
        background: #c8e6c9;
    }

    // Generate species cards
    function generateSpeciesCards() {
        const container = document.getElementById('species-tab');
        container.innerHTML = '';

        speciesData.forEach((species, index) => {
            const card = document.createElement('div');
            card.className = 'species-card';
            card.innerHTML = `
                <div class="species-header" onclick="toggleDetails(${index})">
                    <div class="species-info">
                        <div class="species-icon">${species.icon}</div>
                        <div class="species-name">
                            <h3>${species.name}</h3>
                            <div class="scientific">${species.scientific}</div>
                        </div>
                    </div>
                    <div class="counter-controls">
                        <button class="counter-btn minus" onclick="event.stopPropagation(); updateCount(${index}, -1)">‚àí</button>
                        <div class="count-display" id="count-${index}">${species.count}</div>
                        <button class="counter-btn plus" onclick="event.stopPropagation(); updateCount(${index}, 1)">+</button>
                    </div>
                </div>
                <div class="species-details" id="details-${index}">
                    <div class="detail-item">
                        <div class="detail-label">Description:</div>
                        <div class="detail-text">${species.description}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Habitat:</div>
                        <div class="detail-text">${species.habitat}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Best Bait:</div>
                        <div class="detail-text">${species.bait}</div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Toggle species details
    function toggleDetails(index) {
        const details = document.getElementById(`details-${index}`);
        if (details.classList.contains('expanded')) {
            details.classList.remove('expanded');
        } else {
            // Close all other details first
            document.querySelectorAll('.species-details').forEach(d => d.classList.remove('expanded'));
            details.classList.add('expanded');
        }
    }

    // Update catch count
    function updateCount(index, change) {
        speciesData[index].count = Math.max(0, speciesData[index].count + change);
        document.getElementById(`count-${index}`).textContent = speciesData[index].count;
        updateTotalCatch();
    }

    // Update total catch display
    function updateTotalCatch() {
        const total = speciesData.reduce((sum, species) => sum + species.count, 0);
        document.getElementById('totalCatch').textContent = total;
    }

    // Switch tabs
    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.nav-tab').forEach(btn => {
            btn.classList.remove('active');
        });

        // Show selected tab
        document.getElementById(tabName + '-tab').classList.add('active');
        event.target.classList.add('active');
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
        generateSpeciesCards();
        updateTotalCatch();
    });
</script>
