<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Fishing Tally</title>
</head>
<body>
  <header>
    <h1>ðŸŽ£ Fishing Journal</h1>
    <nav>
      <button class="tab-btn" onclick="showTab('tallyTab')">Tally</button>
      <button class="tab-btn" onclick="showTab('memoriesTab')">Memories</button>
    </nav>
  </header>

  <!-- Tally Tab -->
  <section id="tallyTab" class="tab-section">
    <h2>Total Catch: <span id="totalCatch">0</span></h2>
    <button id="resetSeasonBtn">Reset Season</button>
    <div id="speciesContainer"></div>
  </section>

  <!-- Memories Tab -->
  <section id="memoriesTab" class="tab-section hidden">
    <h2>ðŸ““ Memories & Moments</h2>
    <input type="file" accept="image/*" multiple onchange="handlePhotoUpload(event)" />
    <div id="photo-album"></div>
  </section>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
