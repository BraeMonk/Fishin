<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Fish Tally</title>
  <style>
    body {
      background-color: #000;
      color: #f0d68c;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #8b0000;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #8b0000;
      color: gold;
      border: none;
      cursor: pointer;
    }
    .tab-button.active {
      background: #b22222;
    }
    .tab-content {
      padding: 10px;
    }
    .season-total {
      background: #330000;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .fish-item {
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .fish-title {
      font-weight: bold;
      cursor: pointer;
      background: #330000;
      padding: 10px;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .fish-count {
      background: #8b0000;
      color: gold;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 14px;
      min-width: 30px;
      text-align: center;
    }
    .fish-info {
      background: #1a0000;
      padding: 15px;
      margin-top: 5px;
      display: none;
      font-size: 14px;
    }
    .fish-info.active {
      display: block;
    }
    .buttons {
      margin: 10px 0;
      text-align: center;
    }
    .buttons button {
      margin: 0 5px;
      padding: 8px 15px;
      color: black;
      background-color: gold;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    textarea {
      width: calc(100% - 20px);
      height: 150px;
      background: #1a0000;
      color: gold;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }
    .save-note-btn {
      background: #8b0000;
      color: gold;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .note-item {
      background: #330000;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .note-date {
      font-size: 12px;
      color: #b8860b;
    }
    .photo {
      width: 100px;
      border: 2px solid gold;
      border-radius: 5px;
    }
    .reset-btn {
      background: #8b0000;
      color: gold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button id="tabTally" class="tab-button active">Tally</button>
    <button id="tabNotes" class="tab-button">Memories</button>
  </div>

  <div id="tallyTab" class="tab-content">
    <div class="season-total">Season Total: <span id="grandTotal">0</span> Fish</div>
    <div id="fishList"></div>
    <button id="resetBtn" class="reset-btn">Reset Season</button>
  </div>

  <div id="notesTab" class="tab-content" style="display:none;">
    <textarea id="noteInput" placeholder="Write your memory here..."></textarea>
    <button id="saveNoteBtn" class="save-note-btn">Save Note</button>
    <div id="notesList"></div>
  </div>
<script>
  const fishList = [
    { name: "Largemouth Bass", rig: "Texas Rig", bait: "Plastic Worms" },
    { name: "Perch", rig: "Drop Shot", bait: "Live Worm" },
    { name: "Northern Pike", rig: "Steel Leader", bait: "Spoons" }
  ];

  const tabTally = document.getElementById('tabTally');
  const tabNotes = document.getElementById('tabNotes');
  const tallyTab = document.getElementById('tallyTab');
  const notesTab = document.getElementById('notesTab');
  const fishListDiv = document.getElementById('fishList');
  const grandTotal = document.getElementById('grandTotal');

  function loadFishTally() {
    fishListDiv.innerHTML = '';
    let total = 0;
    fishList.forEach(fish => {
      const count = parseInt(localStorage.getItem(fish.name) || '0');
      total += count;
      const container = document.createElement('div');
      container.className = 'fish-item';
      container.innerHTML = `
        <div class="fish-title">
          ${fish.name}
          <span class="fish-count">${count}</span>
        </div>
        <div class="fish-info">
          <div class="bait-rigging">
            <h4>Best Rig:</h4><p>${fish.rig}</p>
            <h4>Suggested Bait:</h4><p>${fish.bait}</p>
          </div>
          <div class="buttons">
            <button onclick="changeCount('${fish.name}', 1)">+1</button>
            <button onclick="changeCount('${fish.name}', -1)">-1</button>
          </div>
        </div>`;
      container.querySelector('.fish-title').addEventListener('click', () => {
        container.querySelector('.fish-info').classList.toggle('active');
      });
      fishListDiv.appendChild(container);
    });
    grandTotal.textContent = total;
  }

  function changeCount(name, delta) {
    const count = parseInt(localStorage.getItem(name) || '0') + delta;
    localStorage.setItem(name, Math.max(0, count));
    loadFishTally();
  }

  function saveNote() {
    const input = document.getElementById('noteInput');
    const list = document.getElementById('notesList');
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
    if (input.value.trim()) {
      notes.push({ text: input.value.trim(), date: new Date().toLocaleString() });
      localStorage.setItem('notes', JSON.stringify(notes));
      input.value = '';
      loadNotes();
    }
  }

  function loadNotes() {
    const list = document.getElementById('notesList');
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
    list.innerHTML = notes.map(note => `
      <div class="note-item">
        <div class="note-date">${note.date}</div>
        <div class="note-text">${note.text}</div>
      </div>
    `).join('');
  }

  document.getElementById('saveNoteBtn').addEventListener('click', saveNote);
  document.getElementById('resetBtn').addEventListener('click', () => {
    if (confirm("Reset all counts?")) {
      fishList.forEach(fish => localStorage.removeItem(fish.name));
      loadFishTally();
    }
  });

  tabTally.addEventListener('click', () => {
    tabTally.classList.add('active');
    tabNotes.classList.remove('active');
    tallyTab.style.display = '';
    notesTab.style.display = 'none';
  });

  tabNotes.addEventListener('click', () => {
    tabNotes.classList.add('active');
    tabTally.classList.remove('active');
    notesTab.style.display = '';
    tallyTab.style.display = 'none';
    loadNotes();
  });

  window.addEventListener('load', () => {
    loadFishTally();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log("Service Worker registered");
      });
    }
  });
</script>
</body>
</html>
