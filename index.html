button { 
  background: #f5f5dc; 
  color: #000; 
  border: none; 
  padding: 0.6rem 1.2rem; 
  border-radius: 6px; 
  cursor: pointer; 
  font-weight: 700; 
  font-size: 1rem; 
  box-shadow: 0 0 6px #333; 
  transition: background 0.2s ease, transform 0.1s ease; 
}

button:hover, button:focus { 
  background: #e5e5c4; 
  transform: scale(1.02); 
  outline: none; 
}

.tabs { 
  display: flex; 
  margin-top: 1rem; 
  border-bottom: 2px solid #444; 
}

.tab-button { 
  flex: 1; 
  padding: 0.75rem; 
  background: #111; 
  color: #f5f5dc; 
  border: none; 
  cursor: pointer; 
  font-weight: bold; 
  transition: background 0.3s; 
}

.tab-button.active { 
  background: #cc3300; 
  color: white; 
  border-bottom: 3px solid #aa2200; 
}

.tab-content { 
  display: none; 
  padding: 1rem 0 2rem 0; 
}

.tab-content.active { 
  display: block; 
}

.season-total { 
  font-weight: bold; 
  color: #cc3300; 
  margin-bottom: 1rem; 
  font-size: 1.2rem;
}

.fish-item { 
  margin: 8px 0; 
  background: #111; 
  padding: 12px; 
  border-radius: 6px; 
  border: 1px solid #333;
}

.fish-header {
  font-weight: bold;
  cursor: pointer;
  font-size: 1.1rem;
  margin-bottom: 8px;
  color: #f5f5dc;
}

.fish-header:hover {
  color: #cc3300;
}

.fish-count {
  color: #cc3300;
  font-weight: bold;
}

.tally-controls { 
  margin-top: 8px;
  display: flex;
  gap: 8px;
  align-items: center;
}

.tally-controls button {
  padding: 4px 12px;
  font-size: 1.2rem;
  min-width: 36px;
}

.info-button {
  background: #444 !important;
  color: #f5f5dc !important;
  font-size: 0.9rem !important;
  padding: 4px 8px !important;
}

.fish-info {
  margin-top: 8px;
  padding: 8px;
  background: #222;
  border-radius: 4px;
  font-size: 0.9rem;
  line-height: 1.4;
}

.reset-button {
  background: #cc3300 !important;
  color: white !important;
  margin-top: 1rem;
}

#photoUploader { 
  background: #121212; 
  padding: 1rem; 
  border-radius: 6px; 
  color: #f5f5dc; 
  margin-bottom: 1rem; 
  border: 1px solid #333;
}

#photoInput {
  background: #333;
  color: #f5f5dc;
  border: 1px solid #555;
  padding: 8px;
  border-radius: 4px;
  margin-right: 8px;
  width: 200px;
}

#photoGallery {
  display: flex;
  flex-direction: column;
  max-height: 75vh;
  overflow-y: auto;
  gap: 1rem;
  padding: 0 4px;
}

.photo-container { 
  background: #111; 
  padding: 12px; 
  border-radius: 8px; 
  border: 1px solid #333;
  max-width: 100%;
  box-sizing: border-box;
}

.photo-container img {
  width: 100%;
  max-width: 400px;
  height: auto;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.photo-container img:hover {
  transform: scale(1.02);
}

.photo-caption {
  margin-top: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.photo-meta {
  font-size: 0.9rem;
  color: #bbb;
  margin-top: 4px;
}

.photo-timestamp {
  font-size: 0.8rem;
  color: #888;
  margin-top: 6px;
}

.photo-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 12px;
}

.photo-buttons button {
  background: none !important;
  border: none !important;
  color: #f5f5dc !important;
  font-size: 1.4rem !important;
  cursor: pointer !important;
  padding: 8px !important;
  border-radius: 4px !important;
  transition: background 0.2s ease !important;
}

.photo-buttons button:hover {
  background: #333 !important;
}

.edit-button {
  background: none !important;
  border: none !important;
  color: #f5f5dc !important;
  font-size: 1.2rem !important;
  cursor: pointer !important;
  padding: 4px !important;
}

.caption-input {
  flex-grow: 1;
  padding: 6px;
  border-radius: 4px;
  border: 1px solid #555;
  background: #333;
  color: #f5f5dc;
  font-size: 0.9rem;
}

.caption-save, .caption-cancel {
  padding: 4px 8px !important;
  font-size: 0.8rem !important;
  margin-left: 4px !important;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
  z-index: 10000;
}

.instagram-modal {
  background: #fff;
  padding: 20px;
  max-width: 350px;
  border-radius: 8px;
  text-align: center;
  font-family: 'Courier New', monospace;
  color: #3e2d16;
}

.instagram-modal h2 {
  margin-top: 0;
}

.instagram-modal button {
  margin-top: 15px;
  padding: 8px 20px;
  background: #5e4322;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

/* Scrollbar styling for photo gallery */
#photoGallery::-webkit-scrollbar {
  width: 8px;
}

#photoGallery::-webkit-scrollbar-track {
  background: #333;
  border-radius: 4px;
}

#photoGallery::-webkit-scrollbar-thumb {
  background: #666;
  border-radius: 4px;
}

#photoGallery::-webkit-scrollbar-thumb:hover {
  background: #888;
}
