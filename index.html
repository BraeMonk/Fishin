<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Fishin Buddy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/webp" href="icon_192x192.webp" />
  <link rel="apple-touch-icon" href="icon_192x192.webp" />
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0 1rem;
    background: #000;
    color: #f5f5dc;
    font-size:1.05rem;
    line-height: 1.6;
  }

    button {
  background-color: #f5f5dc; /* Beige */
  color: #000000;            /* Black text */
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  box-shadow: 0 0 6px #33333333;
  transition: background-color 0.2s ease, transform 0.1s ease;
}

button:hover,
button:focus {
  background-color: #e5e5c4; /* Slightly darker beige */
  outline: none;
  transform: scale(1.02);
}

  .tabs {
    display: flex;
    margin-top: 1rem;
    border-bottom: 2px solid #444;
  }

  .tab-button {
    flex: 1;
    padding: 0.75rem;
    background: #111;
    color: #f5f5dc;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .tab-button.active {
    background: #cc3300;
    color: black;
    border-bottom: 3px solid #aa2200;
  }

  .tab-content {
    display: none;
    padding: 1rem 0 2rem 0;
  }

  .tab-content.active {
    display: block;
  }

  .season-total {
    font-weight: bold;
    color: #cc3300;
    margin-bottom: 1rem;
    font-size: 1.2rem;
  }

  .reset-btn {
    margin-top: 1rem;
    background: #cc3300;
    color: #000;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  #photoUploader button {
  background-color: #cc3300;  /* Strong red, your red */
  color: #f5f0e6;             /* Beige-ish text */
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  display: inline-block;
  box-shadow: 0 0 8px #cc3300aa;
  transition: background-color 0.3s ease;
}

#photoUploader button:hover,
#photoUploader button:focus {
  background-color: #a12a00;  /* Darker red on hover */
  outline: none;
}

    #photoUploader {
  background-color: #121212; /* Very dark grey/black */
  padding: 1rem;
  border-radius: 6px;
  box-shadow: 0 0 10px #330000cc;
  margin-bottom: 1rem;
  color: #f5f0e6; /* Beige text inside */
}

  #photoGallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
  }

  .photo-container {
    background: #111;
    border-radius: 6px;
    box-shadow: 0 0 6px #222;
    padding: 0.75rem;
    margin-bottom: 1rem;
    text-align: center;
    font-size: 0.85rem;
    color: #f5f5dc;
    cursor: pointer;
  }

  .photo-container img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 0.4rem;
  }

  #photoModal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  #photoModal img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80vh;
    border-radius: 8px;
  }

  #modalCaption, #modalDate, #modalLocation {
    color: #f5f5dc;
    text-align: center;
    margin: 0.5rem 0;
    font-size: 1rem;
  }

  #modalClose {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #f5f5dc;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>
  <!-- Tabs buttons container -->
<div class="tabs" role="tablist" aria-label="Main Tabs">
  <button class="tab-button active" id="tabButtonTally" role="tab" aria-selected="true" aria-controls="tallyTab" onclick="openTab('tallyTab', this)">Tally</button>
  <button class="tab-button" id="tabButtonMemories" role="tab" aria-selected="false" aria-controls="memoriesTab" onclick="openTab('memoriesTab', this)">Memories</button>
</div>

<!-- Tabs content containers -->

<!-- Tally Tab Content -->
<section id="tallyTab" class="tab-content active" role="tabpanel" aria-labelledby="tabButtonTally">
  <div class="season-total">Season Total: <span id="grandTotal">0</span> Fish</div>
  <div id="fishList" aria-live="polite"></div>
  <button class="reset-btn" onclick="resetSeason()">Reset Season</button>
</section>

<!-- Memories Tab Content -->
<section id="memoriesTab" class="tab-content" role="tabpanel" aria-labelledby="tabButtonMemories" tabindex="0">
  <input type="file" id="photoInput" accept="image/*" />
  <input type="text" id="photoCaption" placeholder="Caption" />
  <input type="text" id="photoLocationInput" placeholder="Location" />
  <button id="savePostBtn">Save Post</button>

  <div id="photoGallery"></div>
</section>

  <script src="script.js"></script>
</body>
</html>
