<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<meta name="theme-color" content="#000000" />
<title>Fishin' Buddy</title>

<style>
  /* ==== Base Reset & Layout ==== */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f2eee3; /* cork-like warm background */
    color: #1b3c1a; /* deep forest green text */
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* ==== Header ==== */
  header {
    background: #1b3c1a;
    color: #f7f2e3;
    padding: 1.1rem 1.75rem;
    font-weight: 700;
    font-size: 1.45rem;
    text-align: center;
    border-bottom: 4px solid #926c46; /* dark wood trim */
    letter-spacing: 0.04em;
    user-select: none;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    flex-shrink: 0;
  }

  /* ==== Tabs Container ==== */
  #tabs {
    display: flex;
    background: #2c4b1b;
    flex-shrink: 0;
    box-shadow: inset 0 -3px 5px rgb(0 0 0 / 0.2);
  }

  /* ==== Tab Buttons ==== */
  #tabs button {
    flex: 1;
    padding: 1rem 0.8rem;
    border: none;
    background: #d7c7a3;
    color: #1b3c1a;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
    box-shadow: inset 0 -3px 0 #a5916d;
    user-select: none;
  }
  #tabs button:hover:not(.active) {
    background-color: #c5b58b;
  }
  #tabs button.active {
    background: #1b3c1a;
    color: #fefae0;
    box-shadow: inset 0 -3px 0 #a5916d, 0 4px 8px rgb(0 0 0 / 0.15);
    font-size: 1.05rem;
  }

  /* ==== Main Content Sections ==== */
  section {
    flex: 1;
    padding: 1rem 1.25rem 1.5rem;
    background: #f2eee3;
    overflow-y: auto;
    min-height: 0; /* fix flex overflow on mobile */
    scroll-behavior: smooth;
  }

  /* ==== Buttons ==== */
  .button {
    background-color: #4b2e1e;
    color: #fff;
    padding: 0.65rem 1.1rem;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-family: 'Verdana', sans-serif;
    box-shadow: inset 0 0 4px #00000080, 3px 3px 8px rgba(0, 0, 0, 0.35);
    cursor: pointer;
    transition:
      background-color 0.25s ease,
      transform 0.12s ease,
      box-shadow 0.15s ease;
    font-size: 1rem;
    user-select: none;
    text-shadow: 0 0 3px #2a1a10;
  }
  .button:hover {
    background-color: #5a3a29;
    transform: scale(1.04);
    box-shadow: inset 0 0 6px #000000cc, 4px 4px 10px rgba(0, 0, 0, 0.5);
  }
  .button:active {
    box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.75);
    transform: scale(0.96);
  }

  /* ==== Memories Feed Container ==== */
  #photoGallery {
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  /* ==== Catch Card ==== */
  .catch-card {
    background: #fff8f0;
    border-radius: 12px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.12);
    overflow: hidden;
    max-width: 100%;
    transition: box-shadow 0.3s ease;
  }
  .catch-card:hover {
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
  }

  .catch-photo {
    width: 100%;
    display: block;
    cursor: pointer;
    border-bottom: 1px solid #d9c7b0;
    height: auto;
    border-radius: 12px 12px 0 0;
    object-fit: cover;
  }

  .catch-info {
    padding: 0.75rem 1.2rem 1.25rem;
  }

  .catch-caption {
    font-weight: 600;
    margin: 0.25rem 0;
    font-size: 1.15rem;
    color: #2e3e2f;
    letter-spacing: 0.02em;
  }

  .catch-weight {
    font-weight: 700;
    color: #4a3b2f;
    font-size: 1.05rem;
    margin-bottom: 0.3rem;
  }

  .catch-location, .catch-date {
    font-size: 0.92rem;
    color: #595959;
    margin: 0.12rem 0;
    font-style: italic;
  }

  .catch-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 0.7rem;
    padding: 0.5rem 1rem 0;
  }

  .catch-buttons button {
    background: #4b2e1a;
    border: none;
    color: #fdf7ee;
    padding: 0.4rem 0.9rem;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.12);
    user-select: none;
  }
  .catch-buttons button:hover {
    background: #60391f;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.2);
  }

  /* ==== File Input ==== */
  #photoInput {
    display: block;
    margin: 0 auto 1rem;
    max-width: 90vw;
    width: 100%;
    border-radius: 10px;
    padding: 0.5rem;
    font-size: 1rem;
    box-shadow: inset 0 0 6px #a5916d88;
    border: 1px solid #b8a881;
    cursor: pointer;
  }
  #photoInput:hover {
    box-shadow: inset 0 0 10px #926c4611, 0 0 12px #926c46cc;
  }

  /* ==== Modals ==== */
  #imageModal, #instagramModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.82);
    justify-content: center;
    align-items: center;
    z-index: 10000;
    backdrop-filter: blur(6px);
  }

  #imageModal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 12px;
    box-shadow: 0 0 20px #000000bb;
    object-fit: contain;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 2.2rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.7));
  }
  .modal-close:hover {
    color: #d4c8b5;
  }

  /* ==== Tallies Tab ==== */
  #talliesTab h3 {
    text-align: center;
    color: #1b3c1a;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 0.04em;
    margin-bottom: 1rem;
  }

  .fish-list {
    padding: 1rem 0;
  }

  .fish-item {
    background: #fff3dd;
    border-radius: 14px;
    padding: 1rem 1.3rem;
    margin-bottom: 14px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.14);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    cursor: default;
    user-select: none;
  }
  .fish-item:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
  }

  .fish-name {
    font-weight: 700;
    font-size: 1.18rem;
    cursor: pointer;
    padding-bottom: 5px;
    border-bottom: 2px solid #b1a07a;
    margin-bottom: 0.5rem;
    color: #3a4a35;
    user-select: text;
  }

  .fish-counter {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 8px 0;
  }

  .fish-counter button {
    background: #4b2e1a;
    color: #fff;
    border: none;
    padding: 7px 14px;
    font-size: 1.25rem;
    border-radius: 8px;
    cursor: pointer;
    min-width: 3rem;
    line-height: 1;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.18);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .fish-counter button:hover {
    background: #60391f;
  }

  .fish-counter span {
    font-size: 1.35rem;
    min-width: 35px;
    text-align: center;
    color: #2d3e25;
    font-weight: 700;
    user-select: text;
  }

  .fish-tips {
    margin-top: 8px;
    font-size: 1rem;
    color: #4a4a4a;
    display: none;
    font-style: italic;
    user-select: none;
  }

  /* ==== Clear Button ==== */
  .clear-btn {
    display: block;
    margin: 1rem auto 0;
    padding: 10px 20px;
    background: #dc2626;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    max-width: 90vw;
    width: 100%;
    box-sizing: border-box;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.25);
    transition: background-color 0.25s ease;
    user-select: none;
  }
  .clear-btn:hover {
    background: #b91c1c;
  }

  /* ==== Tab Panels ==== */
  #memoriesTab, #talliesTab, #mapTab {
    display: none;
    height: 100%;
    flex: 1;
  }
  #memoriesTab.active, #talliesTab.active, #mapTab.active {
    display: block;
    height: 100%;
    flex: 1;
  }

  /* ==== Forms ==== */
  .form-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: left;
    width: 100%;
  }

  .form-fields {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    max-width: 420px;
    width: 100%;
    padding: 0 1rem;
    box-sizing: border-box;
  }

  .form-fields label {
    width: 100%;
    font-weight: 700;
    font-size: 1rem;
    color: #2b3a23;
  }

  .form-fields input[type="text"] {
    width: 100%;
    padding: 9px 12px;
    border: 1.8px solid #a89f80;
    border-radius: 8px;
    font-size: 1.05rem;
    color: #3a4a2f;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }
  .form-fields input[type="text"]:focus {
    border-color: #4b2e1e;
    outline: none;
    box-shadow: 0 0 6px #926c4611;
  }

  .form-fields button {
    align-self: center;
  }

  /* ==== Map Container ==== */
  #mapContainer {
    height: 100%;
    min-height: 320px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    background: #eae1d5;
  }

  /* ==== Dark Mode ==== */
  body.dark-mode, html.dark-mode {
    background: #0d1b1e;
    color: #cce3dc;
  }

  header.dark-mode {
    background: #0f2f2f;
    color: #cce3dc;
    border-bottom: 4px solid #5e3c1f;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.35);
  }

  .dark-mode #tabs {
    background: #1a2c2c;
    box-shadow: inset 0 -3px 5px rgb(0 0 0 / 0.4);
  }

  .dark-mode #tabs button {
    background: #2c3532;
    color: #cce3dc;
    box-shadow: inset 0 -3px 0 #49735d;
  }

  .dark-mode #tabs button:hover:not(.active) {
    background-color: #3e4a48;
  }

  .dark-mode #tabs button.active {
    background: #0f2f2f;
    color: #fefae0;
    box-shadow: inset 0 -3px 0 #a48e62, 0 5px 12px rgb(0 0 0 / 0.4);
    font-size: 1.06rem;
  }

  .dark-mode section {
    background: #0d1b1e;
    color: #d1e6de;
  }

  .dark-mode .button {
    background-color: #5e3c1f;
    color: #fff;
    box-shadow: inset 0 0 3px #000, 3px 3px 8px rgba(255, 140, 0, 0.5);
  }
  .dark-mode .button:hover {
    background-color: #7a5233;
  }
  .dark-mode .button:active {
    box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.8);
  }

  .dark-mode .catch-card {
    background: #1e2b2e;
    border: 1px solid #304f4f;
    color: #d0e6db;
  }

  .dark-mode .catch-caption,
  .dark-mode .catch-weight {
    color: #ffddaf;
  }

  .dark-mode .catch-location,
  .dark-mode .catch-date {
    color: #bcd1c9;
  }

  .dark-mode .catch-buttons button {
    background: #3f2c1f;
    color: #fdf7ee;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
  }
  .dark-mode .catch-buttons button:hover {
    background: #553c2a;
  }

  .dark-mode .fish-item {
    background: #263434;
    color: #d0e6db;
    border: 1px solid #3a4c4c;
  }

  .dark-mode .fish-name {
    border-color: #888;
  }

  .dark-mode .fish-counter button {
    background: #5e3c1f;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .dark-mode .fish-counter button:hover {
    background: #7a5233;
  }

  .dark-mode .fish-tips {
    color: #c0dcdc;
  }

  .dark-mode .clear-btn {
    background: #8b1e1e;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.4);
  }
  .dark-mode .clear-btn:hover {
    background: #aa2a2a;
  }

  .dark-mode #imageModal,
  .dark-mode #instagramModal {
    background: rgba(0, 0, 0, 0.92);
  }

  .dark-mode #talliesTab h3 {
  color: #cce3dc;
  font-weight: 600;
  letter-spacing: 0.02em;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
}

/* Smooth scrollbar for modern browsers */
section::-webkit-scrollbar {
  width: 8px;
}

section::-webkit-scrollbar-track {
  background: transparent;
}

section::-webkit-scrollbar-thumb {
  background-color: rgba(27, 60, 26, 0.4);
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

section:hover::-webkit-scrollbar-thumb {

}

.dark-mode section::-webkit-scrollbar-thumb {
  background-color: rgba(204, 227, 220, 0.4);
}

.dark-mode section:hover::-webkit-scrollbar-thumb {
  background-color: rgba(204, 227, 220, 0.7);
}

/* Focus outlines for accessibility */
button:focus,
input:focus {
  outline: 2px solid #926c46; /* wood trim color */
  outline-offset: 2px;
}

/* Smooth transitions for background and color changes */
body, header, #tabs button, section, .button, .catch-card, .fish-item {
  transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
}

/* Utility classes */
.text-center {
  text-align: center;
}

.mt-1 {
  margin-top: 1rem;
}

.mb-1 {
  margin-bottom: 1rem;
}

.p-1 {
  padding: 1rem;
}

/* Responsive enhancements */
@media (max-width: 320px) {
  #tabs button {
    font-size: 0.85rem;
    padding: 0.6rem 0.4rem;
  }

  header {
    font-size: 1rem;
    padding: 0.5rem 1rem;
  }
}
</style>

<body>

  <div id="darkModeContainer">
  <button id="darkModeToggle" class="button">🌙 Toggle Night Mode</button>
</div>

<header>Fishin' Buddy</header>

<div id="tabs">
  <button id="memoriesTabBtn" class="active">Memories</button>
  <button id="talliesTabBtn">Tallies</button>
  <button id="mapTabBtn">Map</button>
</div>

<!-- Memories Tab -->

  <img id="modalImg" alt="Full size catch photo" />
</div>

  <span id="closeInstagramModal" class="modal-close" aria-label="Close message">&times;</span>
  <div style="color:white; font-size:1.5em; background:#2563eb; padding:20px; border-radius:10px; max-width:300px; margin:auto;">

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

  function setupTabs() {
  const memoriesTabBtn = document.getElementById("memoriesTabBtn");
  const talliesTabBtn = document.getElementById("talliesTabBtn");
  const mapTabBtn = document.getElementById("mapTabBtn"); // new

  const memoriesTab = document.getElementById("memoriesTab");
  const talliesTab = document.getElementById("talliesTab");
  const mapTab = document.getElementById("mapTab"); // new

  if (!memoriesTabBtn || !talliesTabBtn || !mapTabBtn || !memoriesTab || !talliesTab || !mapTab) {
    console.warn("One or more tab elements are missing.");
    return;
  }

  memoriesTabBtn.addEventListener("click", () => {
    memoriesTabBtn.classList.add("active");
    talliesTabBtn.classList.remove("active");
    mapTabBtn.classList.remove("active");

    memoriesTab.classList.add("active");
    talliesTab.classList.remove("active");
    mapTab.classList.remove("active");
  });

  talliesTabBtn.addEventListener("click", () => {
    talliesTabBtn.classList.add("active");
    memoriesTabBtn.classList.remove("active");
    mapTabBtn.classList.remove("active");

    talliesTab.classList.add("active");
    memoriesTab.classList.remove("active");
    mapTab.classList.remove("active");
  });

  mapTabBtn.addEventListener("click", () => {
    mapTabBtn.classList.add("active");
    memoriesTabBtn.classList.remove("active");
    talliesTabBtn.classList.remove("active");

    mapTab.classList.add("active");
    memoriesTab.classList.remove("active");
    talliesTab.classList.remove("active");

    // Fix Leaflet map rendering after tab is shown
    setTimeout(() => {
      if (window.myMap) {
        window.myMap.invalidateSize();
      }
    }, 200);
  });
}
  
  // === IndexedDB Setup ===
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open('MemoriesDB', 1);
      request.onupgradeneeded = e => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains('photos')) {
          db.createObjectStore('photos', { keyPath: 'id', autoIncrement: true });
        }
      };
      request.onsuccess = e => resolve(e.target.result);
      request.onerror = e => reject(e.target.error);
    });
  }

  async function addPhotoToDB(photo) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction('photos', 'readwrite');
      const store = tx.objectStore('photos');
      const req = store.add(photo);
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function getAllPhotosFromDB() {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction('photos', 'readonly');
      const store = tx.objectStore('photos');
      const req = store.getAll();
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function deletePhotoFromDB(id) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction('photos', 'readwrite');
      const store = tx.objectStore('photos');
      const req = store.delete(id);
      req.onsuccess = () => resolve();
      req.onerror = () => reject(req.error);
    });
  }

  // Read file as data URL helper
  function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  async function handleUpload() {
  const input = document.getElementById("photoInput");
  const files = input.files;
  if (!files.length) {
    alert("Please select at least one photo to upload.");
    return;
  }

  const caption = document.getElementById("captionInput").value.trim();
  const location = document.getElementById("locationInput").value.trim();
  const weight = document.getElementById("weightInput").value.trim();

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (!file.type.startsWith("image/")) continue;

    try {
      const dataURL = await readFileAsDataURL(file);
      const timestamp = new Date().toISOString();

      await addPhotoToDB({ src: dataURL, caption, location, weight, timestamp });
    } catch (error) {
      console.error("Failed to process file:", error);
    }
  }

  await renderPhotoPosts();

  // Clear inputs and file input
  input.value = '';
  document.getElementById("captionInput").value = '';
  document.getElementById("locationInput").value = '';
  document.getElementById("weightInput").value = '';
}

  async function renderPhotoPosts() {
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "";

  const photos = await getAllPhotosFromDB();

  // Newest first
  photos.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  photos.forEach((photo) => {
    const card = document.createElement("div");
    card.className = "catch-card";

    const img = document.createElement("img");
    img.src = photo.src;
    img.alt = photo.caption || "Catch photo";
    img.className = "catch-photo";
    img.addEventListener("click", () => openModal(photo.src));
    card.appendChild(img);

    const info = document.createElement("div");
    info.className = "catch-info";

    if (photo.caption) {
      const caption = document.createElement("p");
      caption.className = "catch-caption";
      caption.textContent = photo.caption;
      info.appendChild(caption);
    }

    if (photo.location) {
      const location = document.createElement("p");
      location.className = "catch-location";
      location.textContent = "Location: " + photo.location;
      info.appendChild(location);
    }

    if (photo.timestamp) {
      const date = document.createElement("p");
      date.className = "catch-date";
      date.textContent = "Caught: " + new Date(photo.timestamp).toLocaleString();
      info.appendChild(date);
    }

    if (photo.weight) {
      const weight = document.createElement("p");
      weight.className = "catch-weight";
      weight.textContent = "Weight: " + photo.weight + " lbs";
      info.appendChild(weight);
    }

    card.appendChild(info);

    const buttonRow = document.createElement("div");
    buttonRow.className = "catch-buttons";

    // Delete button — updated for IndexedDB
    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.title = "Delete this photo";
    deleteButton.addEventListener("click", async () => {
      if (confirm("Are you sure you want to delete this photo?")) {
        await deletePhotoFromDB(photo.id);
        await renderPhotoPosts();
      }
    });
    buttonRow.appendChild(deleteButton);

    // Download/share button
    const shareButton = document.createElement("button");
    shareButton.textContent = "Download";
    shareButton.title = "Download Catch Card";

    shareButton.addEventListener("click", () => {
      const clone = card.cloneNode(true);
      clone.style.position = 'fixed';
      clone.style.top = '-10000px';
      clone.style.left = '0';
      clone.style.background = '#fff';
      document.body.appendChild(clone);

      const buttons = clone.querySelector(".catch-buttons");
      if (buttons) buttons.remove();

      html2canvas(clone).then(canvas => {
        const ctx = canvas.getContext("2d");
        const watermarkImg = new Image();
        watermarkImg.src = "/icon_192x192.png";

        watermarkImg.onload = () => {
          ctx.globalAlpha = 0.3;
          const size = 64;
          const padding = 10;

          // Always bottom-right corner of the canvas
          ctx.drawImage(
            watermarkImg,
            canvas.width - size - padding,
            canvas.height - size - padding,
            size,
            size
          );

          const link = document.createElement("a");
          link.download = `catch-card-${photo.id}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();

          openInstagramModal();
          clone.remove();
        };
      });
    });

    buttonRow.appendChild(shareButton);
    card.appendChild(buttonRow);

    gallery.appendChild(card);
  }); // closes forEach
} // ✅ closes renderPhotoPosts correctly

// ===== Map Theme Switcher =====
function updateMapTiles(isDarkMode) {
  if (!window.myMap) return;

  if (isDarkMode) {
    if (window.myMap.hasLayer(lightTiles)) {
      window.myMap.removeLayer(lightTiles);
    }
    if (!window.myMap.hasLayer(darkTiles)) {
      darkTiles.addTo(window.myMap);
    }
  } else {
    if (window.myMap.hasLayer(darkTiles)) {
      window.myMap.removeLayer(darkTiles);
    }
    if (!window.myMap.hasLayer(lightTiles)) {
      lightTiles.addTo(window.myMap);
    }
  }
}

  try {
    initFishList();
    setupTabs();
    await renderPhotoPosts();

    // === Dark Mode ===
    const darkToggle = document.getElementById("darkModeToggle");
    if (darkToggle) {
      const prefersDark = localStorage.getItem("darkMode") === "true";
      if (prefersDark) {
        document.body.classList.add("dark-mode");
        document.documentElement.classList.add("dark-mode");
      }

      updateMapTiles(prefersDark); // works now because tile layers exist

      darkToggle.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-mode");
        document.documentElement.classList.toggle("dark-mode", isDark);
        localStorage.setItem("darkMode", isDark);
        darkToggle.textContent = isDark ? "☀️ Day Mode" : "🌙 Night Mode";

        updateMapTiles(isDark);
      });

      darkToggle.textContent = prefersDark ? "☀️ Day Mode" : "🌙 Night Mode";

      window.myMap = L.map("map").setView([0, 0], 2);
      lightTiles.addTo(window.myMap); // default on load

      window.myMap.locate({ setView: true, maxZoom: 15 });

      window.myMap.on("locationfound", e => {
        const radius = e.accuracy;
        L.marker(e.latlng).addTo(window.myMap)
          .bindPopup("You are within " + radius.toFixed(0) + " meters from this point").openPopup();
        L.circle(e.latlng, radius).addTo(window.myMap);
      });

      window.myMap.on("locationerror", e => {
        console.warn("Location error:", e.message);
      });
    }

  } catch (err) {
    console.error("Initialization failed:", err);
  }
