            padding: 0;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #8b0000;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background: #8b0000;
            color: gold;
            border: none;
            cursor: pointer;
        }

        }

            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .fish-item {
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .fish-title {
            font-weight: bold;
            cursor: pointer;
            background: #330000;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fish-title:hover {
            background: #440000;
        }
        .fish-count {
            background: #8b0000;
            color: gold;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 14px;
            min-width: 30px;
            text-align: center;
        }
        .fish-info {
            background: #1a0000;
            padding: 15px;
            margin-top: 5px;
            display: none;
            font-size: 14px;
        }
        .fish-info.active {
            display: block;
        }
        .buttons {
            margin: 10px 0;
            text-align: center;
        }
        .buttons button {
            margin: 0 5px;
            padding: 8px 15px;
            color: black;
            background-color: gold;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .buttons button:hover {
            background-color: #ffd700;
        }
        .bait-rigging {
            margin-top: 10px;
            padding: 10px;
            background: #2a0000;
            border-radius: 3px;
        }
        .bait-rigging h4 {
            margin: 0 0 5px 0;
            color: #ffd700;
        }
        .bait-rigging p {
            margin: 5px 0;
        }
        textarea {
            width: calc(100% - 20px);
            height: 150px;
            background: #1a0000;
            color: gold;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            resize: vertical;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }
        .notes-list {
            margin-top: 10px;
        }
        .note-item {
            background: #330000;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            font-size: 14px;
        }
        .note-date {
            color: #b8860b;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .note-text {
            white-space: pre-wrap;
        }
        .note-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: red;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
        }
        .save-note-btn {
            background: #8b0000;
            color: gold;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .save-note-btn:hover {
            background: #a00000;
        }
        .photo-upload {
            margin: 20px 0;
        }
        .photo-upload label {
            display: block;
            background: #8b0000;
            color: gold;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .photo-upload input[type="file"] {
            display: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .photo-container {
            position: relative;
        }
        .photo {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border: 2px solid gold;
            border-radius: 5px;
            cursor: pointer;
        }
        .photo-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-btn {
            background: #8b0000 !important;
            color: gold !important;
            padding: 15px 20px;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .reset-btn:hover {
            background: #a00000 !important;
        }
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 3px;
            z-index: 1000;
        }
    </style>
</head>
