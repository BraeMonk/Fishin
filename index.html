<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" href="icon_192x192.png" />
  <link rel="apple-touch-icon" href="icon_192x192.png" />
  <link rel="manifest" href="manifest.json"/>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Fishin' Buddy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0 1rem; background: #000; color: #f5f5dc; font-size:1.05rem; line-height:1.6; }
    button { background:#f5f5dc; color:#000; border:none; padding:0.6rem 1.2rem; border-radius:6px; cursor:pointer; font-weight:700; font-size:1rem; box-shadow:0 0 6px #3333; transition:background 0.2s ease, transform 0.1s ease; }
    button:hover, button:focus { background:#e5e5c4; transform:scale(1.02); outline:none; }
    .tabs { display:flex; margin-top:1rem; border-bottom:2px solid #444; }
    .tab-button { flex:1; padding:0.75rem; background:#111; color:#f5f5dc; border:none; cursor:pointer; font-weight:bold; transition:background 0.3s; }
    .tab-button.active { background:#cc3300; color:black; border-bottom:3px solid #aa2200; }
    .tab-content { display:none; padding:1rem 0 2rem 0; }
    .tab-content.active { display:block; }
    .season-total { font-weight:bold; color:#cc3300; margin-bottom:1rem; font-size:1.2rem;}
    .fish-item { margin:8px 0; background:#111; padding:12px; border-radius:6px; }
    .tally-controls { margin-top:8px; }
    #photoUploader { background:#121212; padding:1rem; border-radius:6px; color:#f5f5dc; margin-bottom:1rem; }
    #photoGallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:1rem; }
    .photo-container { background:#111; padding:0.75rem; border-radius:6px; text-align:center; }
    .gallery-photo { width:100%; height:120px; object-fit:cover; border-radius:6px; cursor:pointer; }
    .expanded-photo { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); max-width:90%; max-height:80vh; border:3px solid #f5f5dc; box-shadow:0 0 20px rgba(0,0,0,0.8); z-index:9999; }
    .modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}
.modal-content {
  max-width: 90%;
  max-height: 80vh;
  border: 2px solid white;
}

    .post {
  background: #ffffff10;
  padding: 1rem;
  border-radius: 1rem;
  margin-bottom: 1rem;
  max-width: 100%;
  overflow: hidden;
  box-sizing: border-box;
}

.post img {
  width: 100%;
  border-radius: 0.5rem;
  max-height: 300px;
  object-fit: cover;
  margin-bottom: 0.5rem;
}

.post input[type="text"] {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  border: none;
  background: #ffffff20;
  color: #fff;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  border-radius: 0.5rem;
  font-size: 0.9rem;
  outline: none;
  resize: none;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.post-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 0.5rem;
}

.post-buttons button {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
}
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" data-tab="tally">Tally</button>
    <button class="tab-button" data-tab="memory">Memories</button>
  </div>

  <section id="tally" class="tab-content active">
    <div class="season-total">Season Total: <span id="grandTotal">0</span> Fish</div>
    <div id="fishList"></div>
    <button onclick="resetSeason()">Reset Season</button>
  </section>

  <section id="memory" class="tab-content">
  <div id="photoUploader">
    <input type="file" id="photoInput" multiple>
    <button onclick="handleUpload()">Upload</button>
  </div>

  <div id="photoGallery" class="gallery-grid"></div>
</section>

  <div id="imageModal" class="modal" onclick="closeModal()">
  <img id="modalImage" class="modal-content" />
</div>

<div id="instagramModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    background: #fff;
    padding: 20px;
    max-width: 350px;
    border-radius: 8px;
    text-align: center;
    font-family: 'Courier New', monospace;
    color: #3e2d16;
  ">
    <h2>Share on Instagram</h2>
    <p>
      Your catch card has been downloaded.<br><br>
      To share it on Instagram:<br>
      1. Open the Instagram app.<br>
      2. Tap the '+' icon to create a new post.<br>
      3. Select the downloaded image from your device.<br>
      4. Add any captions or tags you like and post it!
    </p>
    <button id="closeInstagramModal" style="
      margin-top: 15px;
      padding: 8px 20px;
      background: #5e4322;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    ">Got it!</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
