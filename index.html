<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Tally</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="fish-icon.png" type="image/png" />
</head>
<body>
  <header>
    <h1>🎣 Fishing Tally</h1>
    <nav>
      <button onclick="switchTab('species-tab')">Tally</button>
      <button onclick="switchTab('notes-tab')">Notes & Memories</button>
    </nav>
  </header>

  <main>
    <!-- Tally Section -->
    <section id="species-tab" class="tab active">
      <div class="species-list" id="species-list"></div>
      <button class="reset-btn" onclick="resetSeason()">🔁 Reset Season</button>
    </section>

    <!-- Notes Section -->
    <section id="notes-tab" class="tab">
      <textarea id="notes" placeholder="Write your memories here..."></textarea>
      <div class="photo-upload">
        <label for="photo-input">📸 Add photo to album:</label>
        <input type="file" id="photo-input" accept="image/*" />
      </div>
      <div id="photo-album"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ on the water</p>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
