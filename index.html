<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" href="icon_192x192.png" />
  <link rel="apple-touch-icon" href="icon_192x192.png" />
  <title>Fishin' Buddy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0 1rem; background: #000; color: #f5f5dc; font-size:1.05rem; line-height:1.6; }
    button { background:#f5f5dc; color:#000; border:none; padding:0.6rem 1.2rem; border-radius:6px; cursor:pointer; font-weight:700; font-size:1rem; box-shadow:0 0 6px #3333; transition:background 0.2s ease, transform 0.1s ease; }
    button:hover, button:focus { background:#e5e5c4; transform:scale(1.02); outline:none; }
    .tabs { display:flex; margin-top:1rem; border-bottom:2px solid #444; }
    .tab-button { flex:1; padding:0.75rem; background:#111; color:#f5f5dc; border:none; cursor:pointer; font-weight:bold; transition:background 0.3s; }
    .tab-button.active { background:#cc3300; color:black; border-bottom:3px solid #aa2200; }
    .tab-content { display:none; padding:1rem 0 2rem 0; }
    .tab-content.active { display:block; }
    .season-total { font-weight:bold; color:#cc3300; margin-bottom:1rem; font-size:1.2rem;}
    .fish-item { margin:8px 0; background:#111; padding:12px; border-radius:6px; }
    .tally-controls { margin-top:8px; }
    #photoUploader { background:#121212; padding:1rem; border-radius:6px; color:#f5f5dc; margin-bottom:1rem; }
    #photoGallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:1rem; }
    .photo-container { background:#111; padding:0.75rem; border-radius:6px; text-align:center; }
    .gallery-photo { width:100%; height:120px; object-fit:cover; border-radius:6px; cursor:pointer; }
    .expanded-photo { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); max-width:90%; max-height:80vh; border:3px solid #f5f5dc; box-shadow:0 0 20px rgba(0,0,0,0.8); z-index:9999; }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" data-tab="tally">Tally</button>
    <button class="tab-button" data-tab="memory">Memories</button>
  </div>

  <section id="tally" class="tab-content active">
    <div class="season-total">Season Total: <span id="grandTotal">0</span> Fish</div>
    <div id="fishList"></div>
    <button onclick="resetSeason()">Reset Season</button>
  </section>

  <section id="memory" class="tab-content">
    <div id="photoUploader">
      <input type="file" id="photoInput" accept="image/*" /><br><br>
      <input type="text" id="photoCaption" placeholder="Caption" /><br><br>
      <input type="text" id="photoLocationInput" placeholder="Location" /><br><br>
      <button id="savePostBtn">Save Post</button>
    </div>
    <div id="photoGallery"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
